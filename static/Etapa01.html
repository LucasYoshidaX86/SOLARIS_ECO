<div id="container-etapas">
  <div class="etapa">
    <div class="conteudo-etapa">
      
      <!-- Título da etapa -->
      <h2 class="titulo-etapa">1. Selecione o estado e sua cidade:</h2>

      <!-- Barra de progresso -->
      <div class="barra-etapas">
        <div class="etapa-item ativa">1</div>
        <div class="etapa-item">2</div>
        <div class="etapa-item">3</div>
        <div class="etapa-item">4</div>
        <div class="etapa-item">5</div>
      </div>

      <!-- Campos -->
      <div class="form-linha">
        <div class="campo">
          <label for="estado">Estado:</label>
          <select id="estado" required>
            <option value="">Carregando estados...</option>
          </select>
        </div>

        <div class="campo">
          <label for="cidade">Cidade:</label>
          <select id="cidade" required>
            <option value="">Selecione o estado primeiro</option>
          </select>
        </div>
      </div>

      <!-- Botão -->
      <button id="btnAvancar" class="botao-avancar" disabled>Avançar ➔</button>

    </div>
  </div>
</div>
